<h1>Orders</h1>
<div>
	<table class="table table-bordered tableBG" border="1">
		<tbody>
			<tr ng-repeat="porudzbina in porudzbine">
				<td>{{porudzbina.id}}</td>
				<td><div ng-repeat="h in porudzbina.pice">
						{{h.naziv}}<br></br>
					</div></td>
				<td><a ng-click="zavrsi(porudzbina)" class="btn btn-small btn-default"></span>Finish</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
