<div data-ng-init="sviKuvari()">
<div style="position: absolute; top: 80px; left: 25px; width: 500px;">
<table  class="table table-bordered tableBG" border="1">
		<tbody>
	        <tr>
				<th>First name</th>
				<th>Last name</th>
				<th>Shoes size</th>
				<th>Clothes size</th>
		
            </tr>
			<tr ng-repeat="kuv in kuvari">
				<td> 
					{{kuv.ime}}
				</td>
				<td> 
					{{kuv.prezime}}
				</td>
				<td>
					{{kuv.velicinaObuce}}
				</td>
				<td>
					{{kuv.velicinaOdece}}
				</td>

			</tr>
		</tbody>
    </table> 
    </div>
    
    <div style="position: absolute; top: 80px; left: 750px; width: 200px;">
    <h4>New: </h4>
    	<form ng-model="resttt"">  	
		Firs name:<br> <input type="text" name="name"
			ng-model="$parent.kuv.ime" class="form-control" required> <br>
		Last name:<br> <input type="text" name="lastName"
			ng-model="$parent.kuv.prezime" class="form-control" required><br>
		Shoes size:<br> <input type="text" name="password"
			ng-model="$parent.kuv.velicinaObuce" class="form-control" required>
		Clothes size:<br> <input type="text" name="password"
			ng-model="$parent.kuv.velicinaOdece" class="form-control" required>
		Email:<br> <input type="mail" name="password"
			ng-model="$parent.kuv.mail" class="form-control" required>
		Password:<br> <input type="text" name="password"
			ng-model="$parent.kuv.password" class="form-control" required>
		Type:
		<select data-ng-model="$parent.kuv.tipKuvara" class="form-control" required>
   		<option value=>Select type</option>
     	<option value="salad">Salad</option>
     	<option value="baked">Baked</option>
     	<option value="cooked">Cooked</option>
	</select>
		<br> <br> <input type="submit" value="Submit"
			ng-click="dodajKuvara()"> <a ui-sref="menadzerRestorana.kuvari">Cancel</a>

		</form>
    </div>
   </div>
