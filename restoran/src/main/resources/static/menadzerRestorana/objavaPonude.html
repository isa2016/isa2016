<div data-ng-init="meni()">

		<tbody>
	        <tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
		
            </tr>
			<tr ng-repeat="jelo in jela">

					{{jelo.naziv}}
				</td>
				<td> 
					{{jelo.opis}}
				</td>
				<td>
					{{jelo.cena}}
				</td>

			</tr>
		</tbody>
    </table> 
    </div>
