<div data-ng-init="sviSankeri()">

<div style="position: absolute; top: 80px; left: 25px; width: 500px;">
<table  class="table table-bordered tableBG" border="1">
		<tbody>
	        <tr>
				<th>First name</th>
				<th>Last name</th>
				<th>Shoes size</th>
				<th>Clothes size</th>
		
            </tr>
			<tr ng-repeat="san in sankeri">
				<td> 
					{{san.ime}}
				</td>
				<td> 
					{{san.prezime}}
				</td>
				<td>
					{{san.velicinaObuce}}
				</td>
				<td>
					{{san.velicinaOdece}}
				</td>

			</tr>
		</tbody>
    </table> 
    </div>
    
    <div style="position: absolute; top: 80px; left: 750px; width: 200px;">
    <h4>New: </h4>
    	<form ng-model="san">  	
		Firs name:<br> <input type="text" name="name"
			ng-model="$parent.san.ime" class="form-control" required> <br>
		Last name:<br> <input type="text" name="lastName"
			ng-model="$parent.san.prezime" class="form-control" required><br>
		Shoes size:<br> <input type="text" name="password"
			ng-model="$parent.san.velicinaObuce" class="form-control" required>
		Clothes size:<br> <input type="text" name="clothes"
			ng-model="$parent.san.velicinaOdece" class="form-control" required >
		Email:<br> <input type="mail" name="mail"
			ng-model="$parent.san.mail" class="form-control" required>
		Password:<br> <input type="text" name="password"
			ng-model="$parent.san.password" class="form-control" required >
		<br> <br> <input type="submit" value="Submit"
			ng-click="dodajSankera()"> <a ui-sref="menadzerRestorana.sankeri">Cancel</a>

		</form>
    </div>
   </div>
