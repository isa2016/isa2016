<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet prefetch'
	href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<script
	src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<form name="loginForm">
	<!-- Mixins-->
	<!-- Pen Title-->
	<div class="pen-title">
		<h1>Restorani</h1>
	</div>
	<div class={{count}}>
		<div class="card"></div>
		<div class="card">
			<h1 class="title">Logovanje</h1>
			<form>
				<div class="input-container">
					<input name="email" type="email" id="#{label}"
					 required /> <label
						for="#{label}">Email</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input name="password" type="password" id="#{label}"
						required /> <label
						for="#{label}">Lozinka</label>
					<div class="bar"></div>
				</div>
				<div class="button-container">
					<button ng-click="loginForm.$valid && submitLogin()">Uloguj se</button>
				</div>
			</form>
		</div>
		<div class="card alt">
			<div class="toggle" ng-click="count = 'container active'"
				ng-init="count = 'container'"></div>

			<h1 class="title">
				Registracija
				<div class="close" ng-click="count = 'container'"></div>
			</h1>
			<form>
				<div class="input-container">
					<input name="name" type="text" id="#{label}" ng-model="$parent.korisnik.ime" required="required" />
					<label for="#{label}">Ime</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="text" id="#{label}" ng-model="$parent.korisnik.prezime" required="required" /> <label
						for="#{label}">Prezime</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="email" id="#{label}" ng-model="$parent.korisnik.mail" required="required" /> <label
						for="#{label}">Email</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="password" id="#{label}" ng-model="$parent.korisnik.password" required="required" /> <label
						for="#{label}">Lozinka</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="password" id="#{label}" required="required" /> <label
						for="#{label}">Ponovi lozinku</label>
					<div class="bar"></div>
				</div>
				<div class="button-container">
					<button class="btn btn-default" ng-click= "submitRegistration()" >Registruj se</button>
				</div>
			</form>
		</div>
	</div>

</form>
