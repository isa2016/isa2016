<div class="center">
 
 <form  name = "loginForm">

<label>Email</label><br/>
<input name = "email" type="email" data-ng-model = "$parent.korisnik.mail" class="form-control"  required><br/>  

 <label>Password</label><br/>
 <input name = "password" type="password" data-ng-model = "$parent.korisnik.password" class="form-control"  required><br><br/>

<button class="btn btn-default" data-ng-click="loginForm.$valid && submitLogin()">Log In </button>
<a data-ui-sref="registration">Sign up</a>

</form>
</div>
